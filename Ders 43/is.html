<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <p>Small icons</p>
    <b><i class="fa-solid fa-check" style="color: black;"></i></b>
    <b><i class="fa-solid fa-check" style="color: yellow;"></i></b>
    <b><i class="fa-solid fa-check" style="color: green;"></i></b>
    

    <p>Large icons</p>
    <b><i class="fa-solid fa-check" style="color: black; font-size: xx-large;"></i></b>
    <b><i class="fa-solid fa-check" style="color: yellow; font-size: xx-large;"></i></b>
    <b><i class="fa-solid fa-check" style="color: green; font-size: xx-large;"></i></b>


    <p>Rotated icon</p>
    <b><i class="fa-solid fa-circle-info fa-rotate-180" style="color:blue; font-size: xx-large;"></i></b>
</body>
</html>
