<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            font-family: Arial;
        }

        div {
            text-align: left;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 {
            text-align: center;
            color: green;
        }

        tr,
        td,
        th {
            padding: 3px;
        }

        td,th{
            padding: 10px 20px;
        }
    
        tr {
            border: 5px solid black;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <h1>Rotaded Icons</h1>
    <div>
        <table>
            <colgroup>
                <col style="width: 25%;">
            </colgroup>

            <thead>
                <tr>
                    <th>Name</th>
                    <th>Normal</th>
                    <th>Left</th>
                    <th>Right</th>
                    <th>Opposite</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Username</td>
                    <td><i class="fa-solid fa-user" style="color: #0c6cb6;"></i></td>
                    <td><i class="fa-solid fa-user fa-rotate-270" style="color: #0c6cb6;"></i></td>
                    <td><i class="fa-solid fa-user fa-rotate-90" style="color: #0c6cb6;"></i></td>
                    <td><i class="fa-solid fa-user fa-rotate-180" style="color: #0c6cb6;"></i></td>
                </tr>

                <tr>
                    <td>Password</td>
                    <td><i class="fa-solid fa-lock" style="color: #000000;"></i></td>
                    <td><i class="fa-solid fa-lock fa-rotate-270" style="color: #000000;"></i></td>
                    <td><i class="fa-solid fa-lock fa-rotate-90" style="color: #000000;"></i></td>
                    <td><i class="fa-solid fa-lock fa-rotate-180" style="color: #000000;"></i></td>
                </tr>

                <tr>
                    <td>Notfication</td>
                    <td><i class="fa-solid fa-bell" style="color: rgb(48, 192, 26);"></i></td>
                    <td><i class="fa-solid fa-bell fa-rotate-270" style="color: rgb(48, 192, 26);"></i></td>
                    <td><i class="fa-solid fa-bell fa-rotate-90" style="color: rgb(48, 192, 26);"></i></td>
                    <td><i class="fa-solid fa-bell fa-rotate-180" style="color: rgb(48, 192, 26);"></i></td>
                </tr>

                <tr>
                    <td>Headphone</td>
                    <td><i class="fa-solid fa-headphones" style="color: rgb(244, 113, 135);"></i></td>
                    <td><i class="fa-solid fa-headphones fa-rotate-270" style="color: rgb(244, 113, 135);"></i></td>
                    <td><i class="fa-solid fa-headphones fa-rotate-90" style="color: rgb(244, 113, 135);"></i></td>
                    <td><i class="fa-solid fa-headphones fa-rotate-180" style="color: rgb(244, 113, 135);"></i></td>
                </tr>
                
                <tr>
                    <td>Home</td>
                    <td><i class="fa-solid fa-home"></i></td>
                    <td><i class="fa-solid fa-home fa-rotate-270"></i></td>
                    <td><i class="fa-solid fa-home fa-rotate-90"></i></td>
                    <td><i class="fa-solid fa-home fa-rotate-180"></i></td>
                </tr>

                <tr>
                    <td>Reply</td>
                    <td><i class="fa-solid fa-share"></i></td>
                    <td><i class="fa-solid fa-share fa-rotate-270"></i></td>
                    <td><i class="fa-solid fa-share fa-rotate-90"></i></td>
                    <td><i class="fa-solid fa-share fa-rotate-180"></i></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
