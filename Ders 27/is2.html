<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Ordered list types</h1>

    <ol>
        <li>Orange</li>
        <li>Mango</li>
        <li>Banana</li>
        <li>Apple</li>
    </ol>

    <ol style="list-style: lower-alpha;">
        <li>Red</li>
        <li>Blue</li>
        <li>Green</li>
        <li>Yellow</li>
    </ol>

    <ol style="list-style: upper-alpha;">
        <li>Food</li>
        <li>House</li>
        <li>Water</li>
        <li>Electricity</li>
        <li>Transportation</li>
    </ol>

    <ol style="list-style: lower-roman;">
        <li>CEO</li>
        <li>Manager</li>
        <li>Supervisors</li>
        <li>Workers</li>
    </ol>
</body>

</html>
