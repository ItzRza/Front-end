<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>

    <style>
        body div{
            width: 100px;
            height: 100px;
            position: absolute;
        }
        .div1{
            background-color: rgb(46, 101, 218);
            z-index: -1;
            top: 20px;
            left: 200px;
        }
        .div2{
            background-color: rgb(26, 89, 205);
            z-index: 1;
            top: 60px;
            left: 240px;
        }
        .div3{
            background-color: rgb(11, 57, 143);
            z-index: 2;
            top: 80px;
            left: 220px;
        }

        .div4{
            background-color: tomato;
            z-index: 3;
            top: 100px;
            left: 270px;
        }
        .div5{
            background-color: rgb(228, 75, 75);
            z-index: 4;
            top: 120px;
            left: 300px;
        }
        .div6{
            background-color: red;
            z-index: 5;
            top: 140px;
            left: 280px;
        }
    </style>
</head>
<body>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
    <div class="div4"></div>
    <div class="div5"></div>
    <div class="div6"></div>
</body>
</html>
