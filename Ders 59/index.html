<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        .container div{
            position: absolute;
            border: 2px solid black;
            background-color: white;
        }   
        
        .div1{
            top: 20px;
            left: 10px;
            width: 200px;
            height: 120px;
        }

        .div2{
            top: 100px;
            left: 160px;
            height: 120px;
            width: 120px;
        }

        .div3{
            width: 380px;
            height: 110px;
            left: 10px;
            top: 200px;
        }

        .div4{
            width: 90px;
            height: 250px;
            left: 370px;
            top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="div1">
            <p>div 1</p>
        </div>
        <div class="div2">
            <p>div 2</p>
        </div>
        <div class="div3">
            <p>div 3</p>
        </div>
        <div class="div4">
            <p>div 4</p>
        </div>
    </div>
</body>

</html>
