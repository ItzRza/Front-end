<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

            padding: 0;
            box-sizing: border-box;

        body{
            background-image: url(img/4350565056558_47787ab4-4ce8-4fd3-93f3-ff4f7f0febe0.jpg);

        }
        li{
            list-style: none;

        .navbar{

<body>
    <div class="content">
        <div class="div1">
            a white div here

        <div class="navbar">
            <ul>
                <li>Scratch</li>
                <li>Java</li>
                <li>HTML</li>
                <li>CSS</li>

</html>
