<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .container {
            display: grid;
            height: 32vh;
            grid-template-columns: auto auto auto;
            grid-template-rows: 30vh 30vh;
            gap: 50px;
            padding: 20px;
        }

        .container div p{
            font-size: 30px;
        }

        img{
            width: 100%;
            height: 30vh;
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="arc">
            <img src="1.png" alt="1">
            
            <p>Architecture</p>
        </div>

        <div class="art-human">
            <img src="2.png" alt="2">
            
            <p>Arts & Humanities</p>
        </div>

        <div class="buis">
            <img src="3.png" alt="3">
            
            <p>Buisniess</p>
        </div>

        <div class="comm">
            <img src="4.png" alt="1">
            
            <p>Communication & Information</p>
        </div>

        <div class="cont">
            <img src="5.png" alt="2">
            
            <p>Continuing & Professional Education</p>
        </div>

        <div class="edu">
            <img src="6.png" alt="3">
            
            <p>Education</p>
        </div>

    </div>
</body>

</html>
