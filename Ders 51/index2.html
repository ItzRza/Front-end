<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: beige;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 5px;
            align-items: center;
        }

        .sutun {
            display: flex;
            gap: 10px;
        }
        
        .qutu {
            display: flex;
            height: 60px;
            width: 60px;
            border: 3px solid rgb(62, 60, 60);
            justify-content: center;
            font-size: 20px;
            align-items: center;
            font-weight: bold;
            border-radius: 8px;
            background-color: white;
        }
        .qutua{
            margin-left: 85px;
            width: 100px;
            text-align: left;
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="sutun">
            <div class="qutu qutua">A</div>
        </div>
        <div class="sutun">
            <div class="qutu">B</div>
            <div class="qutu">C</div>
        </div>
        <div class="sutun">
            <div class="qutu">D</div>
            <div class="qutu">F</div>
            <div class="qutu">E</div>
        </div>
    </div>


</body>

</html>
