<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            color: white;
            text-align: center;
        }

        body {
            background-color: rgb(48, 47, 47);
        }

        label {
            color: white;
        }

        input {
            width: 300px;
            height: 30px;
            border-radius: 5px;
            border: none;
            padding: 5px;
            padding-left: 10px;
            background-color: rgb(72, 70, 70);
        }

        ::placeholder {
            color: rgb(205, 197, 197);
        }

        input[type="checkbox"] {
            width: 15px;
            height: 15px;
            margin: 0;
            padding: 0;
            border-radius: 5px;
        }

        input[type="submit"] {
            width: 300px;
            height: 30px;
            border-radius: 5px;
            border: none;
            background-color: rgb(36, 131, 168);
            color: white;
            cursor: pointer;
        }

        div {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        a {
            text-decoration: none;
            color: blue;
        }
    </style>
</head>

<body>
    <div>
        <form action="">
            <h1>Sign Up</h1>
            <label for="">Full Name</label><br>
            <input type="text" placeholder="Enter your name">
            <br><br>
            <label for="">Email adress</label><br>
            <input type="email" placeholder="Enter your email adress">
            <br><br>
            <label for="">Psasword</label><br>
            <input type="password" placeholder="Enter your password">

            <br><br>
            <input type="checkbox" name="teandpr" id="teandpr">
            <label for="teandpr">I agree to the <a href="">Terms</a> and <a href="">Privacy Policy</a></label>

            <br><br>
            <input type="submit" value="Sign Up">
        </form>
    </div>
</body>

</html>
