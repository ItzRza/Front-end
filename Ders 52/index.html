<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        img {
            width: 80px;
            height: 80px;
            border: 1px solid black;
            border-radius: 100%;
        }

        .logos div {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logos {
            margin-top: 100px;
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-bottom: -40px;
        }

        title {
            background-color: black;
            border: none;
            border-radius: 5px;
            color: rgb(255, 32, 32);
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <div class="logos">
        <div class="logo1" title="B">
            <img src="b.png" alt="">
        </div>
        <div class="logo2" title="A">
            <img src="a.png" alt="">
        </div>
        <div class="logo3" title="html">
            <img src="html.png" alt="">
        </div>
        <div class="logo4" title="css">
            <img src="css.png" alt="">
        </div>
        <div class="logo5" title="W3c">
            <img src="w3c.png" alt="">
        </div>
        <div class="logo6" title="Cube">
            <img src="cube.png" alt="">
        </div>
    </div>

    <hr>
</body>

</html>
