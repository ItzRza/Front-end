<body>
    <h1>Asagida 4,6,7 ededlerinin toplaminin qiymeti js ile yazilacaqdir</h1>
    <p id="result"></p>
    <script>
        var a = 4;
        var b = 6;
        var c = 7;

        document.getElementById("result").innerHTML = "4+6+7= " + d;
    </script>
