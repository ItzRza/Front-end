<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Asagida 4,6,7 ededlerinin toplaminin qiymeti js ile yazilacaqdir</h1>
    <p id="result"></p>
    <script>
        const a = 0.1;
        var b = 6;
        var c = (a * b) + b + (b * 0.3);
        document.getElementById("result").innerHTML = "6 manatliq mehsulun vergili qiymeti = " + c;
    </script>
</body>
</html>
