            padding: 20px;
        }

            width: 100%;
        }

</head>

            <tr>

                <td colspan="6">Header's row 1 right col-6</td>

            <tr>
                <td colspan="4">Header's row 2 left side col-4</td>
                <td colspan="8">Header's row 2 right side col-8</td>
            </tr>
            <tr>
                <td colspan="9">Header's row 3 left side col-9</td>
                <td colspan="3">Header's row 3 right side col-3</td>
            </tr>
