<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }


        div {
            position: absolute;
            top: 20%;
            display: inline;
            width: 200px;
            height: 200px;
            border-radius: 20px;
        }

        .div1 {
            left: 100px;
            background-color: rgb(82, 200, 80);
            transition: 2s;
        }

        .div1:hover {
            transform: translateY(-100px);
        }

        .div2 {
            left: 700px;
            background-color: rgb(250, 171, 204);
            transition: 2s;
        }

        .div2:hover {
            transform: translateX(200px) rotate(90deg);
        }

        .div3 {
            left: 1300px;
            background-color: cornflowerblue;
            transition: 2s;
        }

        .div3:hover {
            transform: matrix(2,0,0,2,100,100);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
    </div>
</body>

</html>
