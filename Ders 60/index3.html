<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .one,.two,.c,.three{
            border: 2px solid black;
            height: 100px;
            width: 500px;
        }
        .one{
            background-color: yellow;
            position: relative;
            left: 1200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="one">
            <p>1</p>
        </div>
        <div class="parent">
            <p>Parent</p>
            <div class="two">
                <p>2</p>
            </div>
        </div>
        <div class="c">
            <p>c</p>
        </div>
        <div class="three">
            <p>3</p>
        </div>
    </div>
</body>
</html>
