<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table,td,th,tr{
            border: 1px solid black;
            text-align: left;
        }
        th{
            background-color: blue;
        }
        table{
            border-collapse: collapse;
        }
        th{
            color: white;
        }
        th,td{
            padding: 30px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>John Dee</td>
                <td>28</td>
                <td>Usa</td>
            </tr>

            <tr>
                <td>2</td>
                <td>Jane Smith</td>
                <td>32</td>
                <td>UK</td>
            </tr>

            <tr>
                <td>3</td>
                <td>Ali Khan</td>
                <td>25</td>
                <td>Pakistan</td>
            </tr>

        </tbody>
    </table>
</body>
</html>
