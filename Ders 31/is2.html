<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
        }
        li{
            border: 1px solid #525252;
            color: black;
            list-style: none;
            text-align: center;
        }
        ul{
            overflow: hidden;
            border-radius: 10px;
            border: 1px solid #525252;
            max-width: fit-content;
        }
        li:hover{
            cursor: pointer;
            color: white;
            background: #525252;
        }
    </style>
</head>
<body>
    <ul>
        <li>Home</li>
        <li>Privacy</li>
        <li>Terms</li>
        <li>Contact</li>
        <li>Abous us</li>
    </ul>
</body>
</html>
