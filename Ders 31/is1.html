<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
        }

        div{
            width: 220px;
            margin:0 auto;
        }

        table {
            display: inline-block;
            text-align: center;
            color: black;
            border-collapse: separate;
            border-spacing: 0;
            margin-bottom: 18px;
            margin-right: 60px;
        }

        td {
            padding: 5px;
            border: 1px solid #525252;
            border-radius: 5px;
        }

        td:hover {
            cursor: pointer;
            color: white;
            background: #525252;
        }
        li{
            padding: 5px;

            border: 1px solid #525252;
            color: black;
            list-style: none;
            text-align: center;
        }
        ul{
            
            display: inline-block;
            overflow: hidden;
            border-radius: 10px;
            border: 1px solid #525252;
            max-width: fit-content;
        }
        li:hover{
            cursor: pointer;
            color: white;
            background: #525252;
        }
    </style>
</head>

<body>
    <div>
    <table>
            <tr>
                <td>Home</td>
            </tr>
            <tr>
                <td>Privacy</td>
            </tr>
            <tr>
                <td>Terms</td>
            </tr>
            <tr>
                <td>Contact</td>
            </tr>
            <tr>
                <td>About us</td>
            </tr>
    </table>

    <ul>
        <li>Home</li>
        <li>Privacy</li>
        <li>Terms</li>
        <li>Contact</li>
        <li>Abous us</li>
    </ul>
</div>
</body>

</html>
