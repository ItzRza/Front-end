<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>My feedback form</h1>
    <ul>
        <li>
            <label for="">Name:</label>
            <input type="text">
        </li>

        <li>
            <label for="">Email:</label>
            <input type="email">
        </li>

        <li>
            <label for="">Password:</label>
            <input type="password">
        </li>
        <br>
        <li>
            <dt>
                Please check all the emotions that apply to you:
            </dt>
        </li>
        <dd>
            <li>option 1 <input type="checkbox" name="opt1"></li>
            <li>option 2 <input type="checkbox" name="opt2"></li>
            <li>option 3 <input type="checkbox" name="opt3"></li>
            <li>option 4 <input type="checkbox" name="opt4"></li>
            <li>option 5 <input type="checkbox" name="opt5"></li>
        </dd>
        <br>
        <li>
            <dt>
                How satisfied were you with our service?
            </dt>
        </li>
        <dd>
            <li>option 1 <input type="radio" name="optr"></li>
            <li>option 2 <input type="radio" name="optr"></li>
            <li>option 3 <input type="radio" name="optr"></li>
            <li>option 4 <input type="radio" name="optr"></li>
            <li>option 5 <input type="radio" name="optr"></li>
        </dd>
        <br>
        <li>Further comments: <textarea style="resize: none;"></textarea></li>
    </ul>
</body>

</html>
