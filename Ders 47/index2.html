<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 1px;
        }
        
        body {
            padding: 60px 12px;
        }
        
        p {
            color: green;
        }
        
        header,
        nav {
            text-align: center;
            padding: 5px;
            width: 100%;
            border: 1px solid black;
        }

        div{
            display: flex;
            text-align: center;
            height: 200px;
        }

        aside{
            width: 25%;
            height: 200px;
            border: 1px solid black;
        }

        main{
            height: 200px;
            width: 50%;
            border: 1px solid black;
        }

        footer{
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>

<body>

    <header>
        <p>Header</p>
    </header>

    <nav>
        <p>Navigation</p>
    </nav>

    <div>
        <aside>
            <p>Content</p>
        </aside>

        <main>
            <p>Main content</p>
        </main>

        <aside>
            <p>Content</p>
        </aside>
    </div>

    <footer>
        <p>Footer</p>
    </footer>
</body>

</html>
