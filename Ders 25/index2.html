<!DOCTYPE html>
<html>
<head>
    <title>Gəlirlər</title>
    <meta charset="utf-8">
    <style>
        table, th, td {
            border: 1px solid red;
            border-collapse: collapse;
        }
        th, td {
            padding: 15px;
        }
    </style>
</head>
<body>
    <table>
        <caption>Aylıq gəlirlərim</caption>
        <thead>
            <tr>
                <th>S/N</th>
                <th>Ay</th>
                <th>Məbləğ</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>İyun</td>
                <td>1500</td>
            </tr>
            <tr>
                <td>2</td>
                <td>İyul</td>
                <td>2000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Ümumi</td>
                <td>3500</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
