<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            color: white;
        }


        .container{
            background-color: pink;
            padding: 10px;
            height: 75vh;
        }

        .header{
            width: 100%;
            background-color: rgb(105, 200, 200);
            text-align: center;
            margin: 5px;
            padding: 10px;
        }

        .aside{
            display: flex;
            width: 30%;
            background-color:rgb(48, 148, 148);
            justify-content: center;
            align-items: center;
            margin: 5px;
        }

        .article{
            padding: 10px;
            display: flex;
            flex-direction: column;
            width: 70%;
            background-color: rgb(173, 54, 135);
            justify-content: center;
            margin: 5px;
        }

        .image{
            background-color: antiquewhite;
            width: 100%;
            height: 20vh;
            padding: 10px;
            margin: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .images{
            display: flex;
            flex-direction: row;
        }
        .center-container{
            display: flex;
            flex-direction: row;
            height: 50vh;
        }
        .article-text{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .footer{
            display: flex;
            background-color: rgb(105, 200, 200);
            justify-content: center;
            align-items: center;
            height: 10vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header"><p>Header</p></div>
        <div class="center-container">
            <div class="aside"><p>Aside</p></div>
            <div class="article">
                <p class="article-text">Article</p>
                <div class="images">
                <div class="image"><p>Image</p></div>
                <div class="image"><p>Image</p></div>
                <div class="image"><p>Image</p></div>
                </div>
            </div>
        </div>
        <div class="footer"><p>Footer</p></div>
    </div>
</body>
</html>
